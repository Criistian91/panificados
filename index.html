<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Ventas - Panadería</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeInOut {
      0% {opacity: 0; transform: translateY(20px);}
      10%, 90% {opacity: 1; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(-20px);}
    }
    .animate-fadeInOut {
      animation: fadeInOut 3s ease forwards;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6">Calculadora de Ventas - Panadería</h1>

    <!-- Formulario para agregar productos -->
    <form id="form-producto" class="grid grid-cols-1 md:grid-cols-6 gap-4 mb-6">
      <select id="select-nombre" class="border p-2 rounded" required></select>
      <input type="text" id="nombre" placeholder="Otro producto" class="border p-2 rounded hidden" />
      <input required type="number" id="cantidad" placeholder="Cargado" class="border p-2 rounded" />
      <input required type="number" id="costo" placeholder="Costo unitario" class="border p-2 rounded" />
      <input required type="number" id="venta" placeholder="Precio venta" class="border p-2 rounded" />
      <button type="submit" class="bg-green-600 text-white rounded px-4 py-2 hover:bg-green-700">Agregar</button>
    </form>

    <div id="productos" class="space-y-4"></div>

    <div class="flex justify-between items-center mt-6 text-lg font-semibold space-y-1">
      <button onclick="resetearTodo()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 text-sm font-medium shadow">
        Resetear todo
      </button>
      <div class="text-right space-y-1">
        <p>Costo total cargado: $<span id="costo-total">0</span></p>
        <p>Venta esperada: $<span id="venta-total">0</span></p>
        <p>Ganancia esperada: $<span id="ganancia-esperada">0</span></p>
        <hr class="my-2">
        <p>Ingreso real: $<span id="ingreso-real">0</span></p>
        <p>Ganancia real: $<span id="ganancia-real">0</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
